<!DOCTYPE html>
<html lang="en" ng-app="rsApp">
<head>
  <title>Rabbitstrap</title>
  <meta charset="utf-8">
  <link rel="stylesheet/less" href="/static/less/rabbitstrap.less">
  <link rel="stylesheet" href="/static/css/style.css">
  <link href="//cdn.bootcss.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="//cdn.bootcss.com/less.js/2.5.3/less.min.js"></script>
  <script src="//cdn.bootcss.com/angular.js/1.5.0-rc.0/angular.min.js"></script>
  <script src="//cdn.bootcss.com/angular.js/1.5.0-rc.0/angular-route.min.js"></script>
  <!--
  <script src="//cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
  <script src="//cdn.bootcss.com/jqueryui/1.11.4/jquery-ui.min.js"></script>
  -->
  <script src="/static/js/app.js"></script>
</head>
<body ng-controller="RootController">
  <!--
  Skin
  ===============================================-->
  <div class="rs-skin"></div>
  <!--
  Navbar
  ===============================================-->
  <div class="rs-navbar-fixed">
    <div class="rs-container">
      <a class="rs-font-size-lg rs-clickable" href="/">校园星空</a>
      <input class="rs-input-text" type="text" placeholder="搜索问答、同学、课程、悬赏">
      <ul class="rs-navbar-list">
        <li ng-click="setCurrNavTab(arr[0])" ng-class="{true: 'rs-active'}[isCurrNavTab(arr[0])]" ng-repeat="arr in [['问答', 'home'], ['同学', 'classmate'], ['课程', 'course'], ['悬赏', 'reward'], ['更多', 'more']]">
          <a href="#/{{ arr[1]}}">{{ arr[0] }}</a>
        </li>
      </ul>
      <div class="rs-divider"></div>
      <div class="rs-clickable"><i class="fa fa-envelope rs-clickable"></i> 消息</div>
      <div class="rs-clickable"><i class="fa fa-cog rs-clickable"></i> 设置</div>
      <button class="rs-btn" ng-click="setAskMode(true)">我来提问</button>
      <button class="rs-btn">上传资源</button>
    </div>
  </div>
  <div class="rs-pack-height-50"></div>
  <!--
  View
  ===============================================-->
  <div class="rs-container">
    <div class="rs-frosted" ng-view></div>
  </div>
  <!--
  Template
  ===============================================-->
  <div ng-include src="'/static/template/reading.html'" ng-if="readingMode"></div>
  <div ng-include src="'/static/template/ask.html'" ng-if="askMode"></div>
  <!--
  Footer
  ===============================================-->
  <div class="rs-footer">
    <div>备案号：----</div>
    <div>
      <a class="rs-clickable" href="#">免责声明</a>
      <div class="rs-divider"></div>
      <a class="rs-clickable" href="#">意见反馈（反馈意见送F币哦）</a>
    </div>
    <div>&copy;2014-2015 <a class="rs-clickable" href="#">www.校园星空.com</a> all rights reserved</div>
    <div>友情链接：
      <a class="rs-clickable" href="#">AAAAA12</a>
      <a class="rs-clickable" href="#">BAAAA33</a>
      <a class="rs-clickable" href="#">CAAAA45</a>
      <a class="rs-clickable" href="#">DAAAA89</a>
    </div>
  </div>
</body>
</html>
