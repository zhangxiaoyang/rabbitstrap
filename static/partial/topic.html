<div class="home-view"><div class="rs-block10">
  <!--
  Left
  ===============================================-->
  <div class="rs-block10-7">
    <div class="tab">
      <div class="rs-font-size-lg rs-active rs-add-bold rs-add-inline-block">话题名称 <button class="rs-btn-sm">已关注</button></div>
      <div class="rs-add-block rs-margin-top-5 rs-lighten-all">
        <span>121</span> <span class="rs-font-size-sm">提问</span>
        <span class="rs-divider"></span>
        <span>121</span> <span class="rs-font-size-sm">回答</span>
        <span class="rs-divider"></span>
        <span>121</span> <span class="rs-font-size-sm">关注</span>
      </div>
    </div>
    <div class="wrapper">
      <div class="activity rs-add-block rs-block10" ng-repeat="a in activities">
        <div class="rs-float-left rs-margin-right-10">
          <img class="rs-logo-circle-sm" src="/static/img/poster.jpg" alt="{{ a.from }}">
          <span class="rs-badge-sm rs-badge-primary rs-add-block rs-clickable rs-align-center" title="有{{ a.weight }}个同学{{ Like.toChs(a.type) }}">{{ a.weight }}</span>
          <span class="rs-badge-sm rs-badge-primary rs-add-block rs-clickable rs-align-center rs-margin-top-5" title="打赏Ta">赏</span>
        </div>
        <div class="rs-add-table">
          <span class="rs-add-block">
            <span class="rs-font-size-sm">{{ a.from }}</span>
            <span class="rs-font-size-sm rs-lighten">{{ Trans.toChs(a.type) }}</span> <a href="#/qa" class="rs-active rs-clickable">{{ a.to }}</a>
          </span>
          <span class="rs-pack-height-5"></span>
          <!-- 提问 -->
          <span class="rs-add-table" ng-if="a.type == 'question' && !a.poster">
            <span class="rs-lines-3 rs-add-pointer">{{ a.desc }}</span>
          </span>
          <span class="rs-add-table" ng-if="a.type == 'question' && a.poster">
            <div class="rs-block10">
              <img class="rs-block10-3" ng-src="{{ a.poster }}">
              <div class="rs-block10-7">
                <span class="rs-lines-5 rs-margin-left-5 rs-add-pointer">{{ a.desc }}</span>
              </div>
            </div>
          </span>
          <!-- 回答 -->
          <span class="rs-add-table" ng-if="a.type == 'answer' && !a.poster">
            <span class="rs-lines-3 rs-add-pointer">{{ a.desc }}</span>
          </span>
          <span class="rs-add-table" ng-if="a.type == 'answer' && a.poster">
            <div class="rs-block10">
              <img class="rs-block10-3" ng-src="{{ a.poster }}">
              <div class="rs-block10-7">
                <span class="rs-lines-5 rs-margin-left-5 rs-add-pointer">{{ a.desc }}</span>
              </div>
            </div>
          </span>
          <!-- 上传 -->
          <span class="rs-add-table" ng-if="a.type == 'upload'">
            <span class="rs-lines-3 rs-add-pointer rs-margin-bottom-5">{{ a.desc }}</span>
            <button class="rs-btn rs-font-size-sm"><i class="typcn typcn-document"></i> 预览文件</button>
            <button class="rs-btn rs-font-size-sm rs-margin-left-5"><i class="typcn typcn-printer"></i> 免费打印</button>
          </span>
          <!-- 辅导 -->
          <span class="rs-add-table" ng-if="a.type == 'teach'">
            <span class="rs-lines-5 rs-add-pointer">{{ a.desc }}</span>
          </span>
          <div class="rs-margin-top-10 rs-font-size-sm-all rs-lighten-all">
            <span class="rs-margin-right-5">发布于 {{ a.time }}</span>
            <span class="rs-add-pointer" ng-mouseenter="showFullLocation = true" ng-mouseleave="showFullLocation = false">
              {{ showFullLocation ? a.location.join(' / ') : a.location[0] }}
            </span>
          </div>
        </div>
      </div>
      <div class="rs-align-center rs-font-size-sm rs-lighten rs-clickable" ng-init="loading = '加载更多'" ng-click="loading = '加载中...'">{{ loading }}</div>
      <div class="rs-pack-height-10"></div>
    </div>
  </div>
  <!--
  Right
  ===============================================-->
  <div class="rs-block10-3">
    <div class="rs-block10 rs-margin-left-50">
      <div class="wrapper">
        <div class="rs-add-block rs-block10 rs-margin-top-10 rs-active-all">
          <button class="rs-btn rs-block10-5">提问题</button>
          <button class="rs-btn rs-block10-5">传资料</button>
        </div>
      </div>
      <div class="rs-pack-height-10"></div>
      <div class="wrapper">
        <div class="title rs-font-size-lg rs-color-theme rs-add-bold">相关话题</div>
        <div class="rs-add-block rs-add-pointer rs-margin-bottom-5" ng-repeat="a in answers">
          <div class="rs-add-block">
            <span class="rs-font-size rs-clickable">{{ a.to }}</span>
        </div>
      </div>
    </div>
  </div>
</div></div>
