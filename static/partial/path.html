<div class="path-view"><div class="rs-block10">
  <!--
  Left
  ===============================================-->
  <div class="rs-block10-7">
    <div class="wrapper">
      <div class="path rs-add-block rs-block10">
        <div class="rs-float-left rs-margin-right-10">
          <img class="rs-logo" ng-src="{{ path.logo }}">
        </div>
        <div class="rs-add-table">
          <span class="rs-active-all rs-clickable-all rs-font-size-lg-all rs-margin-bottom-5">
            <a href="#/path/{{ path.paths[$index].id }}" target="_blank" class="rs-margin-right-5" ng-repeat="p in path.paths track by $index">{{ p.name }}</a>
          </span>
          <a class="rs-margin-left-5 rs-clickable rs-lighten rs-font-size-sm">取消关注</a>
          <!-- 标签 -->
          <span class="rs-add-table"><span class="rs-lines-3">{{ path.desc }}</span></span>
          <div class="rs-add-block rs-font-size-sm-child rs-lighten-all rs-margin-top-5">
            <span><i class="typcn typcn-eye-outline"></i> {{ path.achievement.attention }} 人关注</span>
            <span class="rs-margin-left-10 rs-clickable"><i class="typcn typcn-export-outline"></i> 分享</span>
          </div>
        </div>
      </div>
    </div>
    <div class="splitter wrapper">
      <div class="rs-block10">
        <div class="rs-block10-5 rs-clickable" ng-repeat="p in path.subpaths">
          <a href="#/path/{{p.id }}" target="_blank" class="rs-clickable">
            {{ p.name.split(';')[p.name.split(';').length - 1] }}
          </a>
        </div>
      </div>
    </div>
    <!--
    <div class="splitter rs-font-size-sm rs-lighten">
      共有 {{ path.achievement.question }} 次提问 / {{ path.achievement.answer }} 次回答
    </div>
    -->
    <div ng-include src="'/static/template/trends.html'" class="animated fadeIn" ng-controller="TrendsController"></div>
  </div>
  <!--
  Right
  ===============================================-->
  <div class="rs-block10-3">
    <div class="rs-block10 rs-margin-left-20">
      <div class="wrapper">
        <div ng-include src="'/static/template/action.html'"></div>
      </div>
      <div class="rs-pack-height-10"></div>
      <div class="wrapper">
        <div class="title rs-font-size-lg rs-color-theme rs-add-bold">热门问答</div>
        <div class="rs-add-block rs-add-pointer rs-margin-bottom-5" ng-repeat="qa in hotQA">
          <a href="#/tag/{{ qa.id }}" target="_blank" class="rs-font-size rs-clickable">{{ qa.name }}</a>
        </div>
      </div>
    </div>
  </div>
</div></div>
